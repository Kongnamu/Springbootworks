<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Member Detail</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{/layout/header::header-fragment}"></div>
	<div class="container">  
		<h2>Member Detail</h2>
		<div class="detail">
		<fieldset>
			<ul>
				<li>
					<label for="memberId">아이디</label>
					<input type="text" name="memberId" readonly
							id="memberId" th:value="${member.memberId}">
				</li>
				<li>
					<label for="password">비밀번호</label>
					<input type="text" name="password" readonly
							id="password" th:value="${member.password}">
				</li>
				<li>
					<label for="name">이름</label>
					<input type="text" name="name" readonly
							id="name" th:value="${member.name}">
				</li>
				<li>
					<label for="role">권한</label>
					<input type="text" name="role" readonly
							id="role" th:value="${member.role}">
				</li>
				<li>
					<a th:href="@{|/member/update/${member.id}|}">
						<button type="button">수정</button>
					</a>
					<a th:href="@{/member/list}">
						<button type="button">목록</button>
					</a>
				</li>
			</ul>
		</fieldset>
		</div>
	</div>
<div th:replace="~{/layout/footer::footer-fragment}"></div>
</body>
</html>
