<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Member Update</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{/layout/header::header-fragment}"></div>
	<div class="container">  
		<h2>Member Update</h2>
		<div class="detail">
		<form th:action="@{/member/update}" method="post">
			<input type="hidden" name="id" th:value="${member.id}">
		<fieldset>
			<ul>
				<li>
					<label for="memberId">아이디</label>
					<input type="text" name="memberId" readonly
							id="memberId" th:value="${member.memberId}">
				</li>
				<li>
					<label for="password">비밀번호</label>
					<input type="text" name="password" readonly 
							id="password" th:value="${member.password}">
				</li>
				<li>
					<label for="name">이름</label>
					<input type="text" name="name" 
							id="name" th:value="${member.name}">
				</li>
				<li>
					<label for="role">권한</label>
					<input type="text" name="role" readonly
							id="role" th:value="${member.role}">
				</li>
				<li>
					<button type="submit">수정하기</button>
					<button type="reset">취소</button>
				</li>
			</ul>
		</fieldset>
		</form>
		</div>
	</div>
<div th:replace="~{/layout/footer::footer-fragment}"></div>
</body>
</html>
