<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=jznvhncfl7"></script>
<head>
<meta charset="UTF-8">
<title>Index...</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{header::header-fragment}"></div>
	<div class="container"> 
		<div id="map" style="width:100%;height:400px;">
  			<!-- 지도 표시 영역 -->
		</div>
		 
		<h2>지진해일대피소 정보</h2>
		<button type="button" id="btn1">실행</button>
		<table id="result1">
			<thead>
				<tr>
					<th>일련번호</th>
					<th>시/도명</th>
					<th>시/군/구명</th>
					<th>대피지구명</th>
					<th>대피장소명</th>
					<th>주소</th>
					<th>경도</th>
					<th>위도</th>
					<th>수용 가능인원(명)</th>
					<th>해변으로부터 거리</th>
					<th>대피소 분류</th>
					<th>내진 적용 여부</th>
					<th>해발 높이</th>
				</tr>
			</thead>
			<tbody>
				<!-- Open Api 데이터 출력 -->
				
			</tbody>
		</table>
		
	</div>
	<!-- footer.html -->
<div th:replace="~{footer::footer-fragment}"></div>
<script th:inline="javascript">
/* jquery 환경 : 버튼 클릭 이벤트 */
	$(document).ready(function(){
		/* 네이버 지도 표시 */
		var HOME_PATH = window.HOME_PATH || '.';

		var cityhall = new naver.maps.LatLng(37.5338151, 126.8969784),
		    map = new naver.maps.Map('map', {
		        center: cityhall.destinationPoint(0, 500),
		        zoom: 15
		    }),
		    marker = new naver.maps.Marker({
		        map: map,
		        position: cityhall
		    });
		
		var contentString = [
		        '<div class="iw_inner">',
		        '   <h3>이레빌딩</h3>',
		        '   <p>서울특별시 영등포구 양평동 | 서울특별시 영등포구 양평동 이레빌딩<br />',
		        '       <img src="'+ HOME_PATH +'/img/example/hi-seoul.jpg" width="55" height="55" alt="이레빌딩"" class="thumb" /><br />',
		        '       02-120 | 빌딩 &gt; 특별,일반 건물<br />',
		        '       <a href="http://www.seoul.go.kr" target="_blank">www.seoul.go.kr/</a>',
		        '   </p>',
		        '</div>'
		    ].join('');
		
		var infowindow = new naver.maps.InfoWindow({
		    content: contentString
		});
		
		naver.maps.Event.addListener(marker, "click", function(e) {
		    if (infowindow.getMap()) {
		        infowindow.close();
		    } else {
		        infowindow.open(map, marker);
		    }
		});
		
		infowindow.open(map, marker);
		
		$("#btn1").click(function(){
			alert("test..")
			$.ajax({
				//요청방식(type), url, data, dataType, success, error
				type: "GET",
				url: "https://apis.data.go.kr/1741000/TsunamiShelter3/getTsunamiShelter1List?serviceKey=deCaE8r4Ikno%2BNlv8TDtckr4NvaJ2UwrtJKBTcSCWL84r9cR3uq03QTRI8QOO3MMblrCNvxB9LnlNxiP95Do9A%3D%3D&pageNo=1&numOfRows=10&type=JSON",
				dataType: "json", //받는 데이터는 json 유형임을 명시(필수)
				success: function(data){
					console.log(data);
					//배열 선언
					let itemArr = data.TsunamiShelter[1].row;
					
					//테이블  작성
					let value = ""; //태그 + data
					for(let i = 0; i < itemArr.length; i++){
						let item = itemArr[i]; //각각의 인덱스에 객체 저장
						value += "<tr>"
								+ "<td>" + item.id + "</td>"
								+ "<td>" + item.sido_name + "</td>"
								+ "<td>" + item.sigungu_name + "</td>"
								+ "<td>" + item.remarks + "</td>"
								+ "<td>" + item.shel_nm + "</td>"
								+ "<td>" + item.address + "</td>"
								+ "<td>" + item.lon + "</td>"
								+ "<td>" + item.lat + "</td>"
								+ "<td>" + item.shel_av + "</td>"
								+ "<td>" + item.lenth + "</td>"
								+ "<td>" + item.shel_div_type + "</td>"
								+ "<td>" + item.seismic + "</td>"
								+ "<td>" + item.height + "</td>"
								+ "</tr>"
					}
					
					//데이터 보내줄 곳 지정
					$("#result1 tbody").html(value);
				},
				error: function(error){
					alert("에러 발생: " + error);
				}
			});
		});
	});
</script>
</body>
</html>
